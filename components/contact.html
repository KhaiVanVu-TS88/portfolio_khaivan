<!-- contact.html -->
<section class="contact-section">
    <div class="contact-container">
        <h1 class="contact-title">Liên hệ với tôi</h1>
        <p class="contact-description">
            Tôi luôn sẵn sàng hợp tác trong các dự án, chia sẻ kiến thức hoặc trao đổi ý tưởng mới.
            Hãy gửi tin nhắn cho tôi nhé!
        </p>

        <div class="contact-content">
            <!-- Thông tin liên hệ -->
            <div class="contact-info">
                <h3>Thông tin</h3>
                <ul>
                    <li><i class="fas fa-envelope"></i> <span>vanvu.khai@example.com</span></li>
                    <li><i class="fas fa-phone"></i> <span>+84 912 345 ***</span></li>
                    <li><i class="fas fa-map-marker-alt"></i> <span>Hà Nội, Việt Nam</span></li>
                </ul>

                <div class="contact-social">
                    <a href="https://github.com/KhaiVanVu-TS88" target="_blank" aria-label="GitHub"><i
                            class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn"><i
                            class="fab fa-linkedin"></i></a>
                    <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i
                            class="fab fa-facebook"></i></a>
                </div>
            </div>

            <!-- Form liên hệ -->
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" placeholder="Tên của bạn" required />
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email của bạn" required />
                </div>
                <div class="form-group">
                    <textarea placeholder="Lời nhắn của bạn..." rows="5" required></textarea>
                </div>
                <button type="submit" class="send-btn">Gửi tin nhắn</button>
            </form>
        </div>
    </div>
</section>
